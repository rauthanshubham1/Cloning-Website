<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="/Projects/zomato/zomato.css">
    <script src="https://kit.fontawesome.com/dd49b0046f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    link

</head>

<body>
    <div class="container">
        <header>
            <div id="logo" style="display: inline;"> <img
                    src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="error">
            </div>
            <input id="locationBox" type="text" placeholder="         Search for restaurant, cuisine or a dish">
            <button id="login">Log in</button>
            <button id="signup">Sign Up</button>
        </header>
        <span id="Home">Home / India / Delhi NCR Restaurants</span>

        <div id="Menu">
            <ul>
                <li id="Delivery"> <button><img src="./images/scooter.png" alt=""> <span> Delivery </span></button></li>
                <li> <button> <img src="./images/spoon.png" alt=""> <span> Dining Out </span></button> </li>
                <li> <button> <img src="./images/beer.png" alt=""> <span>Nightlife </span></button> </li>
            </ul>
        </div>
    </div>
    <div id="hr"></div>
    <div class="container2">
        <div id="categories">
            <ul>
                <li> <button> <i class="fa-solid fa-filter"></i> Filters</button> </li>
                <li> <button> <i class="fas fa-sort-alt"></i>Delivery Time</button></li>
                <li> <button>Rating: 4.0+</button></li>
                <li> <button>Pure Veg</button></li>
                <li> <button>Cuisine</button></li>
                <li> <button>More Filters</button></li>
            </ul>
        </div>
    </div>

    <div id="dish">
        <div id="text1">
            Inspiration for your first order
        </div>
        <div id="imgs">
            <div class="subText">
                <img src="https://b.zmtcdn.com/data/dish_images/da37534e55d5f1450ea9771c0627a8d81641644205.png" alt="">
                <span>Home Style</span>
            </div>
            <div class="subText">
                <img src="https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png" alt="">
                <span>Burger</span>
            </div>
            <div class="subText">
                <img src="https://b.zmtcdn.com/data/o2_assets/d0bd7c9405ac87f6aa65e31fe55800941632716575.png" alt="">
                <span>Pizza</span>
            </div>
            <div class="subText">
                <img src="https://b.zmtcdn.com/data/dish_images/c2f22c42f7ba90d81440a88449f4e5891634806087.png" alt="">
                <span>Rolls</span>
            </div>
            <div class="subText">
                <img src="https://b.zmtcdn.com/data/dish_images/197987b7ebcd1ee08f8c25ea4e77e20f1634731334.png" alt="">
                <span>Chicken</span>
            </div>
            <div class="subText">
                <img src="https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" alt="">
                <span>Briyani</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="brands">
            <div id="text2">
                Top Brands for you
            </div>
            <div id="brand">
                <div class="brandSize">
                    <img src="https://b.zmtcdn.com/data/brand_creatives/logos/1a985408ca7ad8fd097f2c47db9c5cb6_1611252699.png?output-format=webp"
                        alt="">
                    <span class="span1">Domino's Pizza</span>
                    <span class="time">30 min</span>
                </div>
                <div class="brandSize">
                    <img src="https://b.zmtcdn.com/data/brand_creatives/logos/396a89cdb1f7a999717b01aa98da7017_1631990846.png?output-format=webp"
                        alt="">
                    <span class="span1">Subway</span>
                    <span class="time">29 min</span>
                </div>
                <div class="brandSize">
                    <img src="https://b.zmtcdn.com/data/brand_creatives/logos/6a11fd0f30c9fd9ceaff2f5b21f61d23_1617187857.png?output-format=webp"
                        alt="">
                    <span class="span1">Burger King</span>
                    <span class="time">28 min</span>
                </div>
                <div class="brandSize">
                    <img src="https://b.zmtcdn.com/data/brand_creatives/logos/bb30587d1148b6ab628a61945f64bf88_1625164768.png?output-format=webp"
                        alt="">
                    <span class="span1">McDonald's</span>
                    <span class="time">26 min</span>
                </div>
                <div class="brandSize">
                    <img src="https://b.zmtcdn.com/data/brand_creatives/logos/22529ff52d41a4aa3b36ac1e7e0c0db3_1605099406.png?output-format=webp"
                        alt="">
                    <span class="span1">Haldiram's</span>
                    <span class="time">21 min</span>
                </div>
                <div class="brandSize">
                    <img src="https://b.zmtcdn.com/data/brand_creatives/logos/466f8fc74274145f3b21795c3d21816d_1589433692.png?output-format=webp"
                        alt="">
                    <span class="span1">KFC</span>
                    <span class="time">21 min</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container3">
        <div id="text3">
            Delivery Restaurants in Delhi NCR
        </div>
        <div id="food">
            <div>
                <button class="btn">
                    <img src="./images/pizza.png" alt="">
                    <div class="info">
                        <div class="nameRating">
                            <div class="name">Domino's Pizza</div>
                            <div class="rating">4.0 ☆</div>
                        </div>
                        <div class="cat">
                            Pizza, Fast Food, Dessert
                            <div class="price">₹100 for one</div>
                        </div>
                        <hr class="hr2">
                        <div class="orders">
                            <i class="fas fa-chart-line"></i>3375+ orders placed from here recently
                        </div>
                    </div>
                </button>
            </div>

            <div>
                <button class="btn">
                    <img src="./images/burger.png" alt="">
                    <div class="info">
                        <div class="nameRating" id="mcD">
                            <div class="name">McDonald's</div>
                            <div class="rating">4.3 ☆</div>
                        </div>
                        <div class="cat">
                            Burger, Fast Food, Dessert
                            <div class="price">₹200 for one</div>
                        </div>
                        <hr class="hr2">
                        <div class="orders">
                            <i class="fas fa-chart-line"></i>7321+ orders placed from here recently
                        </div>
                    </div>
                </button>
            </div>
            <div>
                <button class="btn">
                    <img src="./images/chicken.png" alt="">
                    <div class="info">
                        <div class="nameRating" id="mcD">
                            <div class="name">KFC</div>
                            <div class="rating">4.1 ☆</div>
                        </div>
                        <div class="cat">
                            Burger, Fast Food, Dessert
                            <div class="price">₹250 for one</div>
                        </div>
                        <hr class="hr2">
                        <div class="orders">
                            <i class="fas fa-chart-line"></i>750+ orders placed from here recently
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
